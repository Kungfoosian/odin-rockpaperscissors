<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Rock Paper Scissors</title>
    <script src="./scripts/playGame.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1 class='title'> Rock, Paper, Scissors</h1>
    <div class='btn-container'>
        <button class='btn' id='rock'     value='rock'>    <i class='far fa-hand-rock fa-7x'></i></button>
        <button class='btn' id='paper'    value='paper'>   <i class="far fa-hand-paper fa-7x"></i></button>
        <button class='btn' id='scissors' value='scissors'><i class="far fa-hand-scissors fa-7x"></i></button>
    </div>
    
    <div class='win-msg-container'>
        <p class='win-msg'>test</p>
        <button class='btn' id='restart'><i class="fas fa-history fa-3x"></i></button>
    </div>

    <div class='score-container'>
        <div class="score-player-container">
            <p class='score-player-title'>Player</p>
            <p class='score-player'>0</p>
        </div>

        <div class='score-divider-container'>
            <p class='score-divider'>-</p>
        </div>

        <div class='score-computer-container'>
            <p class='score-computer-title'>Computer</p>
            <p class='score-computer'>0</p>
        </div>
    </div>

    <footer>
        <p>
            Odin Project 2022
        </p> 
    </footer>
</body>
</html>
